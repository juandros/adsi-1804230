Numeros Consecutivos $
===================

Ejemplo:
-------
ul>li.opcion$*3
section>article#ar$$$*3


Resultado:
---------
<ul>
	<li class="opcion1"></li>
	<li class="opcion2"></li>
	<li class="opcion3"></li>
</ul>
<! -->

	<article id="ar002"></article>
	<article id="ar003"></article>
