<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores Canal de opacidad</title>
	<style>
		section.logo {
			background: url(imgs/escudo.jpg) no-repeat center;
			background-size: contain;
			height: 400px;
			margin: 20px auto;
			width: 800px;
		}
		section.log div {
			height: 132px;
		}
		section.log div.color1 {
			background-color: rgba(0,93,162,0.8);
		}
		section.log div.color2{
			background-color: rgba(0,93,5,0.8);
		}
		section.log div.color3{
			background-color: rgba(0,93,65,0.8);
		}
	</style>
</head>
<body>
	<h1>Colores Canal de Opacidad</h1>
	<section class="logo">
	<div class="color1"></div>
	<div class="color2"></div>
	<div class="color3"></div>
	</section>
</body>
</html>
