<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Selectores Basicos</title>
	<style>
		/*Universal */
		* {
			border: 1px solid white;
		}
		/* Etiqueta */ 
		li{
			background-color: gray;
			margin: 4px;
		}
		/* Descendente */
		ol li{
			border-bottom: 4px solid blue;
		}
		/* Clase */
		.menu {
			border: 4px dotted red;
		}
		/* Identificacion */
		#opt1 {
			background-color: orange;
		}
		/* Combinado */
		ol.menu li"opt2 {
			background-color: yellow;
			font-size: 2em;
		}
	</style>
</head>
<body>
	<h1>Selectores Basicos CSS</h1>
	<hr>
	<ol class="menu"
		<li class="opt1">universal(*)</li>
		<li id="opt2">Etiqueta (p)</li>
		<li>Descendente (ol li)</li>
		<li>Clase (.)</li>
		<li>ID (#)</li>
		<li>Combinado (ol.mennu li#opt1)</li>
	</ol>
</body>
</html>
